# Configuration for Alacritty, the GPU enhanced terminal emulator.

window:
  dimensions:
    columns: 400
    lines: 500
  startup_mode: Maximized

# Font configuration
font:
  normal:
    family: 'FiraCode Nerd Font Mono'
  size: 18

  # Offset is the extra space around each character. `offset.y` can be thought
  # of as modifying the line spacing, and `offset.x` as modifying the letter
  # spacing.
  offset:
    x: 1
    y: 0

# Startup directory
working_directory: /Users/magnusrodseth/dev

key_bindings:
  # scrollback
  - { key: PageUp,   mods: Shift,         mode: ~Alt,        action: ReceiveChar }
  - { key: PageDown, mods: Shift,         mode: ~Alt,        action: ReceiveChar }
  - { key: Home,     mods: Shift,         mode: ~Alt,        action: ReceiveChar }
  - { key: End,      mods: Shift,         mode: ~Alt,        action: ReceiveChar }
  - { key: K,        mods: Control,                          action: ClearLogNotice }
  - { key: K,        mods: Control,                          chars: "\x0c" }

mouse_bindings:
  - { mouse: Right,  action: ReceiveChar }

alt_send_esc: false


colors:
  cursor:
    text: '0x000000'
    cursor: '0xc8c093'

  # Default colors
  primary:
    background: '0x1f1f28'
    foreground: '0xdcd7ba'

  normal:
    black: '0x090618'
    red: '0xc34043'
    green: '0x76946a'
    yellow: '0xc0a36e'
    blue: '0x7e9cd8'
    magenta: '0x957fb8'
    cyan: '0x6a9589'
    white: '0xc8c093'

  bright:
    black: '0x727169'
    red: '0xe82424'
    green: '0x98bb6c'
    yellow: '0xe6c384'
    blue: '0x7fb4ca'
    magenta: '0x938aa9'
    cyan: '0x7aa89f'
    white: '0xdcd7ba'

  selection:
    background: '0x2d4f67'
    foreground: '0xc8c093'

  indexed_colors:
    - { index: 16, color: '0xffa066' }
    - { index: 17, color: '0xff5d62' }

theme: Kanagawa
